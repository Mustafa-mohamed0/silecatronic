<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesLogin.css">
    <title>Login and Signup</title>
</head>
<body>
    <div class="container">
        <div id="loginForm" class="form">
            <h2>Login</h2>
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
            <button id="loginButton" onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForm('signupForm')">Sign up here</a>.</p>
        </div>
        <div id="signupForm" class="form" style="display:none;">
            <h2>Sign Up</h2>
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" required>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" required>
            <button id="signupButton" onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForm('loginForm')">Login here</a>.</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
