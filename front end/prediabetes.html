<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes-Friendly Meal Recommender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="index">

    <h1 style="align-items: center">Diabetes-Friendly Meal Recommender</h1>

    <label for="ageInput">Enter Age:</label>
    <input type="number" id="ageInput" min="1" max="100" value="20">
    <br><br>

    <div id="mealOutput"></div>

    <button id="generateButton" onclick="generateRandomMealprediabetes()">Generate Meal</button>

    <div class="container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>

    <script src="script.js"></script>
</body>
</html>
